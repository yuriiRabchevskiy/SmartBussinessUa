<h1>SMART BUSSINESS</h1>
<div class="form">
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit($event)" autocomplete="off">

    <mat-form-field appearance="outline">
      <mat-label>Емейл</mat-label>
      <input matInput placeholder="Емейл" formControlName="login" autocomplete="new-password">
      <mat-hint>Hint</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Пароль</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" autocomplete="new-password">
      <button mat-mini-fab color="accent" mat-icon-button matSuffix (click)="onShowPassword($event)"
        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <button type="submit" [disabled]="!profileForm.valid">Submit</button>

  </form>
</div>
